<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h3>Login</h3>

    <form id="loginForm">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" id="username" name="username" required /></td>
          <td><span id="errorUsername"></span></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" id="password" name="password" required />
          </td>
          <td><span id="errorPassword"></span></td>
        </tr>
        <tr>
          <td>
            <select name="locale">
              <option value="">請選擇</option>
              <option value="zh_TW">中文</option>
              <option value="en_US">英文</option>
              <option value="ja_JP">日文</option>
              <option value="de_DE">德文</option>
            </select>
          </td>
          <td align="right">
            <button type="button" onclick="submitLoginForm()">Login</button>
          </td>
        </tr>
      </table>
    </form>

    <script>
      function submitLoginForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/secure/SecureLogin.controller", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username,
            password: password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Login successful");

              // Handle redirect here
              if (data.redirect) {
                window.location.href = data.redirect;
              } else {
                // Handle success as needed
              }
            } else {
              document.getElementById("errorUsername").innerText =
                data.errors.xxx1 || "";
              document.getElementById("errorPassword").innerText =
                data.errors.xxx2 || "";
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
