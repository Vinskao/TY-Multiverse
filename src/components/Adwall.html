<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Adwall</title>
  <style>
    #adContainer {
      display: flex;
      width: 2500px; /* Set the width to accommodate all images (100px * 21) */
      overflow: hidden;
    }

    .ad {
      min-width: 100px;
      height: auto;
    }

    @keyframes slideLeft {
      0%, 100% {
        transform: translateX(0%);
      }
      50% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="adContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const adContainer = document.getElementById("adContainer");
      const numVisibleAds = 21;
      const imageList1 = [
        "/assets/poker/0.jpg",
        "/assets/poker/1.jpg",
        "/assets/poker/2.jpg",
        "/assets/poker/3.jpg",
        "/assets/poker/4.jpg",
        "/assets/poker/5.jpg",
        "/assets/poker/6.jpg",
        "/assets/poker/7.jpg",
        "/assets/poker/8.jpg",
        "/assets/poker/9.jpg",
        "/assets/poker/10.jpg",
        "/assets/poker/11.jpg",
        "/assets/poker/12.jpg",
        "/assets/poker/13.jpg",
        "/assets/poker/14.jpg",
        "/assets/poker/15.jpg",
        "/assets/poker/16.jpg",
        "/assets/poker/17.jpg",
        "/assets/poker/18.jpg",
        "/assets/poker/19.jpg",
        "/assets/poker/20.jpg",
      ];

      const imageList2 = [
        "/assets/poker/20.jpg",
        "/assets/poker/19.jpg",
        "/assets/poker/18.jpg",
        "/assets/poker/17.jpg",
        "/assets/poker/16.jpg",
        "/assets/poker/15.jpg",
        "/assets/poker/14.jpg",
        "/assets/poker/13.jpg",
        "/assets/poker/12.jpg",
        "/assets/poker/11.jpg",
        "/assets/poker/10.jpg",
        "/assets/poker/9.jpg",
        "/assets/poker/8.jpg",
        "/assets/poker/7.jpg",
        "/assets/poker/6.jpg",
        "/assets/poker/5.jpg",
        "/assets/poker/4.jpg",
        "/assets/poker/3.jpg",
        "/assets/poker/2.jpg",
        "/assets/poker/1.jpg",
        "/assets/poker/0.jpg",
      ];

      function createAdDiv(imageURL) {
        const adDiv = document.createElement("div");
        adDiv.className = "ad";
        const adImage = document.createElement("img");
        adImage.src = imageURL;
        adImage.width = 100;
        adDiv.appendChild(adImage);
        return adDiv;
      }

      function loadAds(imageList) {
        adContainer.innerHTML = "";
        for (let i = 0; i < numVisibleAds * 1; i++) { 
          const imageURL = imageList[i % numVisibleAds];
          const adDiv = createAdDiv(imageURL);
          adContainer.appendChild(adDiv);
        }
      }

      function startAnimation() {
        adContainer.style.animation = "slideLeft 20s linear infinite";
      }

      function restartAnimation() {
        const currentImageList = adContainer.innerHTML.includes("poker/0.jpg") ? imageList2 : imageList1;
        loadAds(currentImageList);
        startAnimation();
      }

      // Initial load and start animation
      loadAds(imageList1);
      startAnimation();

      // Restart animation when the animation ends
      adContainer.addEventListener("animationend", restartAnimation);
    });
  </script>
</body>
</html>
